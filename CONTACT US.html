        <section>
            <h1>Registration Form</h1>
            <form action="#">
                <label for="">Name:</label>
                <input type="text" placeholder="Enter Your Name" required><br>
                <label for="">Email:</label>
                <input type="email" placeholder="Enter Your Email" required><br>
                <label for="">Contact Number:</label>
                <input type="tel" placeholder="Enter Your Contact Number" required><br>
                <label for="">Qualification:</label> <br>
                <input type="radio" value="Matric" name="qualification">Matric <br>
                <input type="radio" value="Inter" name="qualification">Inter <br>
                <input type="radio" value="Graduate" name="qualification">Graduate <br>
                <label for="">Hobbies:</label> <br>
                <input type="checkbox" value="Matric">Sports <br>
                <input type="checkbox" value="Inter">Movies <br>
                <input type="checkbox" value="Graduate">Playing <br>
                <label for="">Country:</label> <br>
                <select>
                    <option value="">Select Any Country</option>
                    <option value="">Pakistan</option>
                    <option value="">Turkey</option>
                    <option value="">Saudia</option>
                    <option value="">Canada</option>
                    <option value="">UK</option>
                </select> <br>
                <label for="">Address:</label> <br>
                <textarea row="10" col="20"></textarea> <br>
                <label for="">DOB:</label> <br>
                <input type="date" name="" id=""> <br>
                <input type="button" value="Submit">
            </form>
        </section>
